<!doctype html>
<html lang="en">
  <head>
    <title>Braden's Oven Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; form-action 'self';
      script-src 'self' https://code.jquery.com/jquery-3.3.1.slim.min.js https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js;
      connect-src ws://3.21.39.82:5000; img-src 'self' https://* data:; child-src 'self';
      style-src 'unsafe-inline' 'self' https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css;">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="intro-page" class="row justify-content-center align-items-center h-100">
      <div class="col-6 my-auto">
        <form id="username-form"> 
          <div class="form-group">
            <h2>Enter a username to continue</h2>
            <p>Username must only contain letters and numbers</p>
            <input type="text" class="form-control" id="username-input" required>
            <div class="invalid-feedback">
              That username is either taken or has invalid characters. Please choose another.
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>

    <div id="main-page" style="display: none; height: 100%">
      <header>
        <div class="jumbotron jumbotron-fluid" style="background-color: black;">
          <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 justify-content-center">
              <h1 class="text-center" style="color:white">
                Braden's Oven Temperature
              </h1>
            </div>
            <div class="col-lg-4 justify-content-start">
              <img src="https://i.postimg.cc/rwxqqsxN/scary-oven.png" class="img-fluid">
            </div>
          </div>
        </div>
      </header>
      <main role="main">
        <div class="container-fluid h-100">
          <div class="row justify-content-center h-75"> 
            <div class="col-4 align-self-center">
              <h2 id="temp" class="text-center">0</h2>
              <div class="row justify-content-center">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label id="fbutton" class="btn btn-outline-danger active">
                    <input type="radio" name="unit" id="fahrenheit"> F
                  </label>
                  <label id="cbutton" class="btn btn-outline-danger">
                    <input type="radio" name="unit" id="celcius"> C
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-4 h-100">
              <nav class="navbar navbar-light">
                <a class="navbar-brand">
                  Users online: <span id="user-count">0</span>
                </a>
                <button id="user-list-button" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#user-list-collapse">
                  <span class="navbar-toggler-icon">
                    <i class="fas fa-bars" style="color:#000;"></i>
                  </span>
                </button>
              </nav>
              <div id="user-list-collapse" class="collapse navbar-collapse">
                <ul id="user-list" class="list-group"></ul>
              </div>
              <div class="card">
                <div id="chatbox" class="card-body" style="overflow-y: auto"> </div>
              </div>
              <div class="input-group mb-3">
                <input id="chat-input" type="text" class="form-control">
                <div class="input-group-append">
                  <button id="chat-button" class="btn btn-danger" type="button">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
      
    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My script :) -->
    <script src="main.js"></script>
  </body>
</html>
