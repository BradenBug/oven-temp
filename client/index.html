<!doctype html>
<html lang="en">
  <head>
    <title>Braden's Oven Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Braden's Oven Temperature</h1>
      <div class="row justify-content-center">
        <div class="col">
          <h2 id="temp" class="text-center">0</h2>
          <div class="row justify-content-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons" >
              <label id="fbutton" class="btn btn-outline-secondary active" onclick="selectF()">
                <input type="radio" name="unit" id="fahrenheit"> F
              </label>
              <label id="cbutton" class="btn btn-outline-secondary" onclick="selectC()">
                <input type="radio" name="unit" id="celcius"> C
              </label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row justify-content-between">
            <div class="col">Users online: 2</div>
            <div class="col">
              <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#user-list">
                Users
              </button>
            </div>
          </div>
          <div class="collapse" id="user-list">
            <ul class="list-group">
              <li class="list-group-item">user1</li>
              <li class="list-group-item">user2</li>
            </ul>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row justify-content-start no-gutters">
                <p style="color:crimson">user1:&nbsp;</p>
                <p>wassup</p>
              </div>
              <div class="row justify-content-start no-gutters">
                <p style="color:dodgerblue">user2:&nbsp;</p>
                <p>hi</p>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="chat-input">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="chat-send">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- My script :) -->
    <script src="main.js"></script>
  </body>
</html>
